application: fisherds-ae-movie-quotes
version: 1
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Endpoints
- url: /_ah/spi/.*
  script: api.app

# Serve the primary html page.
- url: (.*)/
  static_files: static/moviequotes.html
  upload: static
  secure: always

# Serving static files (js, css, images, etc)
- url: /static
  static_dir: static

libraries:
- name: endpoints
  version: 1.0
