<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieQuotes</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/stylesheets/moviequotes.css">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="/static/js/base.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-controller="MovieQuotesCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MovieQuotes</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left hidden">
          <li><a ng-click="showInsertQuoteDialog()" href="#">Add Quote</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right hidden">
          <li><a ng-model="isEditing" btn-checkbox href="#">{{isEditing ? "Done" : "Edit"}}</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div id="loading-message" class="container">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar">
      Loading...
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div class="container hidden">
    <div class="table-wrapper">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Quote</th>
            <th>Movie</th>
            <th ng-show="isEditing">Edits</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="moviequote in items">
            <td>{{moviequote.quote}}</td>
            <td>{{moviequote.movie}}</td>
            <td ng-show="isEditing" class="edit-actions">
              <button ng-click="showInsertQuoteDialog(moviequote)" type="button" class="btn btn-xs btn-success">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button ng-click="showDeleteQuoteDialog(moviequote)" type="button" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
